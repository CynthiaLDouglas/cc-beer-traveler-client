<!DOCTYPE html>
<html>
    <head>
      <title>version 1</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <!-- authenticated -->
<div id="authenticated">
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar">

    <a class="navbar-brand" href="#">CC Beer Traveler</a>
      <!-- Launch Change Password Modal -->
      <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
        Change Password
      </button>
      <!-- Sign Out Button -->
      <button class="btn" id="sign-out" type="submit">Sign Out!</button>
      <!-- Show All Posts Button -->
      <button class="btn" id="show-all-posts">Show All Posts</button>
      <!-- Launch view one post modal -->
      <button type="button" class="btn" data-toggle="modal" data-target="#showModal">
        Search a post
      </button>
      <!-- Clear Posts Button -->
      <button class="btn" id="clear-posts">Clear Posts</button>

  </nav>
    <!-- User message -->
    <p id="auth-message"></p>

    <!-- buttons to toggle create, delete, and update -->
        <div class="post-modify-row">
          <button class="btn" id="create" data-toggle="collapse" data-target="#create-form">New Post</button>
          <button class="btn" id="delete" data-toggle="collapse" data-target="#delete-form">Delete a Post</button>
          <button class="btn" id="update" data-toggle="collapse" data-target="#update-form">Update a Post</button>
        </div>

    <!-- most recent posts -->
    <div class="row-sm-12" id="most-recent"></div>

  <div class="main-container">

    <div class="row">

      <div aria-expanded="false" class="collapse" id="create-form">
        <!-- Create Blog Post Form -->
        <form id="create-post">Add Blog Post<br />
          <input name="post[title]" type="text" placeholder="Enter your title here"><br />
          <input name="post[placeName]" type="text" placeholder="Enter name of establishment here"><br />
          <input name="post[cityLoc]" type="text" placeholder="Enter city here"><br />
          <input name="post[stateLoc]" type="text" placeholder="Enter state here"><br />
          <input name="post[content]" type="text" placeholder="Enter content here"><br />
          <button class="btn" type="submit">Post</button>
        </form>
      </div>

<!-- Div for viewing all or one post -->
    <main>
        <div class="container" id="view-posts"></div>
    </main>
<!-- Form/Button to delete one post -->
      <!-- <div aria-expanded="false" class="collapse" id="delete-form">
        <form id="delete-one-post">
          <input name="post[id]" type="text" placeholder="Enter id to delete"><br />
          <button class="btn" type="submit">Delete Post</button>
        </form>
      </div> -->

<!-- Form/Button to Update Blog Post -->
      <div aria-expanded="false" class="collapse" id="update-form">
        <form id="update-post">Update Blog Post<br />
          <input name="post[id]" type="text" placeholder="REQ: Enter id to updated"><br />
          <input name="post[title]" type="text" placeholder="Enter your title here"><br />
          <input name="post[placeName]" type="text" placeholder="Enter name of establishment here"><br />
          <input name="post[cityLoc]" type="text" placeholder="Enter city here"><br />
          <input name="post[stateLoc]" type="text" placeholder="Enter state here"><br />
          <input name="post[content]" type="text" placeholder="Enter content here"><br />
          <button class="btn" type="submit">Update Post</button>
        </form>
      </div>
    </div>
  </div>

      <!-- Change Password Modal -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">close &times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Change Password Form -->
              <p id="modal-message"></p>
              <form class="cp-form" id="change-password">
                <input name="passwords[old]" type="password" placeholder="Enter your old password here">
                <input name="passwords[new]" type="password" placeholder=" Enter your new password here">
                <button class="btn" type="submit">Change Password</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!-- Search Post Modal -->
      <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="showModalLongTitle">Show Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">close &times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form/Button to show one post -->
              <p id="show-modal"></p>
              <div id="show"></div>
              <form class="s-form" id="show-one-post">
                <input name="post[id]" type="text" placeholder="Enter id to show"><br />
                <button class="btn" type="submit">Show Post</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- unauthenticated -->
    <div id=unauthenticated>
    <!-- TITLE -->
    <h1>CC Beer Travels v1</h1>
    <!-- User message -->
    <p id="message"></p>
    <!-- Sign Up Form -->
    <form id="sign-up">Sign Up<br />
      <input name="credentials[email]" type="text" placeholder="your email here"><br />
      <input name="credentials[password]" type="text" placeholder="your password here"><br />
      <input name="credentials[password_confirmation]" placeholder="retype password" type="password"><br />
      <button class="btn">Sign Up!</button>
    </form>
    <!-- Sign In Form -->
    <form style="clear:both" id="sign-in">Sign In<br />
      <input name="credentials[email]" type="text" placeholder="your email here"><br />
      <input name="credentials[password]" type="password" placeholder="your password here"><br />
      <button class="btn" type="submit">Sign In!</button>
    </form>
    </div>

  </body>
</html>
