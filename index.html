<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- TITLE -->
      <h1>Version 1</h1>
      <!-- User message -->
      <p id="message"></p>
      <!-- Sign Up Form -->
      <form id="sign-up">Sign Up
        <input name="credentials[email]" type="text" placeholder="your email here">
        <input name="credentials[password]" type="text" placeholder="your password here">
        <input name="credentials[password_confirmation]" placeholder="retype password" type="password">
        <button class="btn">Submit</button>
      </form>
      <!-- Sign In Form -->
      <form id="sign-in">Sign In
        <input name="credentials[email]" type="text" placeholder="your email here"><br />
        <input name="credentials[password]" type="password" placeholder="your password here"><br />
        <button class="btn" type="submit">Sign In!</button>
      </form>
      <!-- Change Password Form -->
      <form id="change-password"> Change Password
        <input name="passwords[old]" type="password" placeholder="Enter your old password here"><br />
        <input name="passwords[new]" type="password" placeholder=" Enter your new password here"><br />
        <button class="btn" type="submit">Submit</button>
      </form>
      <!-- Sign Out Button -->
      <button class="btn" id="sign-out" type="submit">Sign Out!</button>
      <!-- Create Blog Post Form -->
      <form id="create-post">Add Blog Post
        <input name="post[title]" type="text" placeholder="Enter your title here"><br />
        <input name="post[placeName]" type="text" placeholder="Enter name of establishment here"><br />
        <input name="post[cityLoc]" type="text" placeholder="Enter city here"><br />
        <input name="post[stateLoc]" type="text" placeholder="Enter state here"><br />
        <input name="post[content]" type="text" placeholder="Enter content here"><br />
        <button class="btn" type="submit">Post</button>
      </form>
      <!-- Show All Posts Button -->
      <button class="btn" id="show-all-posts">Show All Posts</button>
      <div id="view-posts"></div>
    </body>
</html>
