<!DOCTYPE html>
<html>
    <head>
      <title>CCBT Version 1</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- The font -->
      <style>
      @import url('https://fonts.googleapis.com/css2?family=Sniglet&display=swap');
      </style>
    </head>

    <body>

      <!-- authenticated -->
<div id="authenticated">
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar">
    <div class="navbar-brand">CC Beer Traveler
      <!-- Launch Change Password Modal -->
        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">Change Password</button>
        <!-- Sign Out Button -->
        <button class="btn" id="sign-out" type="submit">Sign Out!</button>
        <!-- Show All Posts Button -->
        <button class="btn" id="show-all-posts">Show All Posts</button>
        <!-- Launch view one post modal -->
        <button type="button" class="btn" data-toggle="modal" data-target="#showModal">Find a post</button>
        <!-- Clear Posts Button -->
        <button class="btn" id="clear-posts">Clear!!</button>
    </div>
  </nav>

    <!-- row containing authenticated msg and create post button -->
        <div class="main-container">
          <h4 id="auth-message"></h4>

        <div class="post-modify-row">
          <!-- User message -->

          <!-- most recent posts -->
          <div id="most-recent"></div>

          <!-- Create post Button -->
          <button class="btn" id="create" data-toggle="collapse" data-target="#create-form">New Post</button>
        </div>

<!-- Create Blog Post Form -->
      <div aria-expanded="false" class="collapse new-post" id="create-form">
        <form id="create-post"><p>Add Blog Post</p><br />
          <input class="newpost" name="post[title]" type="text" placeholder="Enter your title here">
          <input class="newpost" name="post[placeName]" type="text" placeholder="Enter name of establishment here"><br />
          <input class="newpost" name="post[cityLoc]" type="text" placeholder="Enter city here">
          <input class="newpost" name="post[stateLoc]" type="text" placeholder="Enter state here"><br />
          <textarea class="post-content col-8" name="post[content]" placeholder="Start your post..."></textarea><br />
          <button class="btn" type="submit">Post</button>
        </form>
      </div>

<!-- Div for viewing all or one post -->
    <main class="allposts">
        <div class="container" id="view-posts"></div>
    </main>
    </div>

      <!-- Change Password Modal -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Change Password Form -->
              <h4 id="modal-message"></h4>
              <form class="cp-form" id="change-password">
                <input name="passwords[old]" type="password" placeholder="Enter your old password here">
                <input name="passwords[new]" type="password" placeholder=" Enter your new password here">
                <button class="btn" type="submit">Change Password</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

      <!-- Search Post Modal -->
      <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="showModalLongTitle">Find a Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Form/Button to show one post -->
              <h4 id="show-modal"></h4>
              <div id="show"></div>
              <form class="s-form" id="show-one-post">
                <input name="post[id]" type="text" placeholder="Enter Post Id to search...">
                <button class="btn" type="submit">Search</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- unauthenticated -->
    <div class="container" id="unauthenticated">
      <!-- TITLE -->
      <h1>Curly Craft Beer Travels v. 1</h1>

      <!-- User message -->
      <div class="col-lg-4 col-lg-offset-4">
        <h4 id="message"></h4>
      </div>

      <!-- Sign Up Form -->
      <div class="col-lg-4 col-lg-offset-4">
        <form id="sign-up">Sign Up<br />
          <input name="credentials[email]" type="text" placeholder="your email here"><br />
          <input name="credentials[password]" type="text" placeholder="your password here"><br />
          <input name="credentials[password_confirmation]" placeholder="retype password" type="password"><br />
          <button class="btn">Sign Up!</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="col-lg-4 col-lg-offset-4">
        <form id="sign-in">Sign In<br />
          <input name="credentials[email]" type="text" placeholder="your email here"><br />
          <input name="credentials[password]" type="password" placeholder="your password here"><br />
          <button class="btn" type="submit">Sign In!</button>
        </form>
      </div>
    </div>
  </body>
</html>
